<main>
  <section id="bannerSection">
    <div
      id="carouselExampleAutoplaying"
      class="carousel slide"
      data-bs-ride="carousel"
    >
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="./assets/imgs/banner1_1.jpg"
            class="d-block w-100"
            alt="Promoção de Jogos"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/imgs/banner2_2.jpeg"
            class="d-block w-100"
            alt="Jogo do ano"
          />
        </div>
        <div class="carousel-item">
          <img
            src="./assets/imgs/banner3_3.jpeg"
            class="d-block w-100"
            alt="Promoção do mês"
          />
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="prev"
      >
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button
        class="carousel-control-next"
        type="button"
        data-bs-target="#carouselExampleAutoplaying"
        data-bs-slide="next"
      >
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>
  </section>

  <h2>Jogos em Promoção</h2>
  <mat-grid-list cols="3">

    <mat-grid-tile>
        <mat-card class="example-card">
            <img
                mat-card-image
                src="./assets/imgs/jogo1.jpg"
                alt="Photo of a Shiba Inu"
              />
        
            <mat-card-header>
              <mat-card-title>Jogo 1</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Descrição do jogo 1.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 200,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card class="example-card">
            <img
                mat-card-image
                src="./assets/imgs/jogo2.jpg"
                alt="Photo of a Shiba Inu"
              />
        
            <mat-card-header>
              <mat-card-title>Jogo 2</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Descrição do jogo 2.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 200,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>

    <mat-grid-tile>
        <mat-card class="example-card">
            <img
                mat-card-image
                src="./assets/imgs/jogo3.jpg"
                alt="Photo of a Shiba Inu"
              />
        
            <mat-card-header>
              <mat-card-title>Jogo 3</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <p>
                Descrição do jogo 3.
              </p>
            </mat-card-content>
            <mat-card-actions>
              <p>R$ 200,00</p>
              <button mat-button>Comprar</button>
            </mat-card-actions>
          </mat-card>
    </mat-grid-tile>

  </mat-grid-list>

</main>
